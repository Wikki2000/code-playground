<!DOCTYPE html>
<html lang="en">

<head>
<style>
        .loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid {{brand}};
            width: 120px;
            height: 120px;
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
        .processing-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: {{brand}};
        }

        .start-again-btn {
            display: none;
        }
        .hidden {
    display: none;}
    </style>
</head>

<body>
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
        <div class="processing-text">Processing...</div>
    </div>
</body>
