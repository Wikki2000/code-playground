<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('input').keyup(function () {
                const SearchChar = $(this).val().toLowerCase();
                $('tbody tr').each(function () {
                    const textToSearch = $(this).text().toLowerCase();
                    if (textToSearch.includes(SearchChar))
                        $(this).show();
                    else
                        $(this).hide();
                })
            })
        });
    </script>
    <link rel="stylesheet" href="3-styles.css">
    <style>
        table, th, td{
            border: 1px solid grey;
            padding: 10px;
            border-collapse: collapse;
        }
        input{
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <title>Table of students</title>
</head>
<body>
    <div>
        <table>
            <caption>List of students</caption>
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>students</th>
                    <th>Test score</th>
                    <th>Exams score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Wisdom Okposin</td>
                    <td>28</td>
                    <td>60</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Jumoke Moses</td>
                    <td>25</td>
                    <td>50</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Idongesit Ndem</td>
                    <td>29</td>
                    <td>55</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>Victor Okon</td>
                    <td>21</td>
                    <td>58</td>
                </tr>
            </tbody>
            
        </table><br>
        <input placeholder="Search...">
    </div>
</body>
</html>
